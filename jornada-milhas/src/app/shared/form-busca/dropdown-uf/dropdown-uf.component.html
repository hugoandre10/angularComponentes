<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix *ngIf="iconePrefixo">{{ iconePrefixo }}</mat-icon>
  <input matInput [matAutocomplete]="auto" [formControl]="control" [value]="control.value?.nome ? control.value.nome : ''">
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
      {{ option.nome }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
